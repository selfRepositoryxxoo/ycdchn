<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input id="seach" type="text"/><input type="button" id="btn" value="手机号"/>
<ul id="info"></ul>
</body>
</html>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
    //这是jquery中的  但是这个页面必须对  跨域做处理
    $(function () {
        var $seach = $("#seach");
        var $btn = $("#btn");
        var info = $("#info");
        $btn.click(function () {
            var val = $seach.val();
            if (val) {
                $.ajax({
                    url: 'http://tcc.taobao.com/cc/json/mobile_tel_segment.htm',
                    data: {tel: val},
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    success: function (data) {
                        info.html(JSON.stringify(data))
                    }
                })
            }


        })


    })


</script>
