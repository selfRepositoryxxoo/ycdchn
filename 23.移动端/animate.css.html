<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
   <!-- <link charset="utf-8" type="text/css" rel="stylesheet" href="css/animate.css"/>-->
    <style>
        body {
            overflow: hidden;
        }

        .box {
            margin: 50px auto;
            width: 400px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: lightseagreen;
            font-size: 24px;
            letter-spacing: 10px;
            -webkit-transform-origin: top center;
            transform-origin: top center;
            /*---操作步骤：就是找到我们要的动画，ctrl+F找到，然后复制：
            重点：同时还要复制 animated 里面的内容 然后改成下面的复合写法
            -----*/
            -webkit-animation: swing 1s both;
            animation: swing 1s both;

            /* -webkit-animation-name: swing;
             animation-name: swing;
             -webkit-animation-duration: 1s;
             animation-duration: 1s;
             -webkit-animation-fill-mode: both;
             animation-fill-mode: both;*/

        }

        @keyframes swing {
            20% {
                -webkit-transform: rotate3d(0, 0, 1, 15deg);
                transform: rotate3d(0, 0, 1, 15deg);
            }

            40% {
                -webkit-transform: rotate3d(0, 0, 1, -10deg);
                transform: rotate3d(0, 0, 1, -10deg);
            }

            60% {
                -webkit-transform: rotate3d(0, 0, 1, 5deg);
                transform: rotate3d(0, 0, 1, 5deg);
            }

            80% {
                -webkit-transform: rotate3d(0, 0, 1, -5deg);
                transform: rotate3d(0, 0, 1, -5deg);
            }

            to {
                -webkit-transform: rotate3d(0, 0, 1, 0deg);
                transform: rotate3d(0, 0, 1, 0deg);
            }
        }


    </style>
</head>
<body>
<div class="box ani ">
    火星欢迎你~~~~
</div>
</body>
</html>
