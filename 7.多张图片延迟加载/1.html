<p><img src="" trueImg="img/1.jpg"/></p>

</html>
<script src="js/utils.js"></script>
<script>
    var oImgs=document.getElementsByTagName("img");
    window.onscroll=function(){
        for(var i=0;i<oImgs.length;i++){
            var curImg=oImgs[i];
            lazyLoad(curImg)
        }
        function lazyLoad(curImg){
            if(curImg.loaded){
                return
            }
            var wimBottom=utils.win("clientHeight")+utils.win("scrollTop");
            var imgT=utils.offset(curImg).top+curImg.offsetHeight;
            if(imgT<wimBottom){
                var real=curImg.getAttribute("trueImg");
                var tempImg=new Image;
                tempImg.src=real;
                tempImg.onload=function(){
                    curImg.src=real;
                    curImg.loaded=true
                }
            }
        }
    }




</script>
