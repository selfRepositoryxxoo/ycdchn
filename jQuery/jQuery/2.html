<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif;
            font-size: 14px;
        }
        ul,li{
            list-style: none;
        }
        a,a:hover,a:active,a:visited,a:target{
            text-decoration: none;
        }
        .box{
            width: 600px;
            padding:20px;
            margin: 20px auto;
            border: 1px dashed darkorange;
        }
        .boxList{
            overflow: hidden;/*清除浮动的影响。*/
        }
        .boxList li{
            width: 200px;
            float: left;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }
        .boxList li a{
            display: block;
            height: 100%;
        }
        .boxList li a span{
            display: inline-block;
            font-style: italic;
        }

    </style>
</head>
<body>
<div>



</div>
<div class="btn">
    <em></em>
    <span>显示全部</span>
</div>
</body>
</html>
