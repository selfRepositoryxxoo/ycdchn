<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训-放大镜</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            border: none;
        }

        .box {
            position: relative;
            float: left;
            margin: 20px;
            width: 300px;
            height: 300px;
            border: 1px solid #eee;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box .mark {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: #000;
            opacity: 0.4;
            filter: alpha(opacity=40);
            cursor: move;
        }

        .boxRight {
            display: none;
            position: relative;
            overflow: hidden;
        }

        .boxRight img {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <img src="img/iphone.jpg"/>

    <div class="mark" id="mark"></div>
</div>

<div class="box boxRight" id="boxRight">
    <img src="img/iphone_big.jpg"/>
</div>
<script charset="UTF-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    var $box = $("#box");
    var $mark = $("#mark");
    var $boxRight = $("#boxRight");
    var $boximg=$boxRight.children("img");
    //var $boximg = $("#boxRight img");
    var computedMarkPos = function (e) {
        var Options = $box.offset();
        var l = e.pageX - Options.left - $mark.outerWidth() / 2;
        var t = e.pageY - Options.top - $mark.outerWidth() / 2;

        var minL = 0,
                minT = 0,
                maxL = $box.outerWidth() - $mark.outerWidth(),
                maxT = $box.outerHeight() - $mark.outerHeight();
        l = l < minL ? minL : (l > maxL ? maxL : l);
        t = t < minT ? minT : (t > maxT ? maxT : t);

        $boximg.css({
            left: -l * 3 + "px",
            top: -t * 3 + "px"
        });
      /*  $boxRight.css({
            display: "block"
        });*/
        $mark.css({
          /*  display: "block",*/
            left: l + "px",
            top: t + "px"
        });
    };
    $box.on("mouseenter", function (e) {
        $mark.stop().show();
        $boxRight.css({
            display: "block"
        });
        computedMarkPos(e)
    }).on("mousemove", function (e) {
        computedMarkPos(e)
    }).on("mouseleave", function () {
        $mark.css({
            display: "none"
        })
        $boxRight.css({
            display: "none"
        })
    })

    //  var t= e.pageY-Options.top-$mark.offsetHeight/2;


</script>
</body>
</html>
